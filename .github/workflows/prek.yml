name: Prek (pre-commit)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache pre-commit/prek cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-prek-${{ hashFiles('**/prek.toml','**/.pre-commit-config.yaml') }}

      - name: Install prek
        run: python -m pip install --upgrade --no-cache-dir prek

      - name: Run prek hooks
        run: prek run --all-files
